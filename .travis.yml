language: ruby
matrix:
  include:
    - env: OSX=10.11
      os: osx
      osx_image: xcode8.0
      rvm: system
    - os: linux
      rvm: 2.0.0

before_install:
  - export HOMEBREW_DEVELOPER="1"
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      sudo chown -R $USER "$(brew --repo)";
      git -C "$(brew --repo)" reset --hard origin/master;
      brew update || brew update;
      rm -rf "$(brew --repo $TRAVIS_REPO_SLUG)";
    else
      HOMEBREW="$HOME/Homebrew";
      git clone --depth=1 https://github.com/Homebrew/brew "$HOMEBREW";
      export PATH="$HOMEBREW/bin:$PATH";
      umask 022;
    fi
  - mkdir -p "$(brew --repo $TRAVIS_REPO_SLUG)"
  - rsync -az "$TRAVIS_BUILD_DIR/" "$(brew --repo $TRAVIS_REPO_SLUG)"
  - export TRAVIS_BUILD_DIR="$(brew --repo $TRAVIS_REPO_SLUG)"
  - cd "$(brew --repo)"
  - ulimit -n 1024

script:
  - brew test-bot

notifications:
  email:
    on_success: never
    on_failure: always
